<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MediaPlayer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-title>{{title}}</ion-card-title>
    <img [src]="url" (click)="openImage()">
    <ion-card-content>
      <ion-item> {{"Description: " + description}}</ion-item>
      <ion-item> {{"Uploaded by: " + user_id}}</ion-item>  <!-- also add username, fullname too ? -->
      <ion-item> {{"Added: " + time_added}}</ion-item>
      <ion-item> {{"File id: " + file_id}}</ion-item>
      <ion-item> {{"Favourites: " + userIdCounter}}</ion-item> <!-- amount NUMBER -->
      <ion-item> {{"Favourited by: " + favourites.user_id}}</ion-item> <!-- USERID/USERNAME -->
    </ion-card-content>
  </ion-card>
</ion-content>
