<ion-header>
  <ion-navbar>
    <button ion-button menuToggle *ngIf="!hasToken">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar [(ngModel)]="mediaProvider.searchText" (search)="getSearchedMedia(searchText)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding class="upload-action-sheet">
  <div id="profileimg-container">
    <ion-avatar id="profile-avatar">
      <!--<button id="uploadimg-btn" (click)="uploadImgActionSheet()"><img src="./assets/imgs/profileimg.png" alt="profileimg"/></button>-->
      <!--<button id="uploadimg-btn" (click)="uploadImgActionSheet()"><img src="{{profilePicture}}" alt="profileimg"/></button>-->
      <!--<button id="uploadimg-btn" (click)="uploadImgActionSheet()"><img src="{{profilePicture}}" alt="profileimg"/></button>-->
      <button id="uploadimg-btn" (click)="uploadImgActionSheet()"><img [src]="profilePicture"></button>

    </ion-avatar>
    <h3 id="profile-name">{{ profileName }}</h3>
  </div>

  <div id="aboutme-container">
    <p class="profile-headings" (click)="editDescription()">About me</p>
    <p id="aboutme-text" >{{profileDescription}}</p>
  </div>

  <ion-card id="activity-card">
    <ion-card-header>Activities</ion-card-header>
    <ion-card-content>
      <ion-scroll class="side-scroll" scrollX="true">
        <ion-list id="activity-list">
          <ion-item *ngFor="let activity of activities">
            <ion-avatar>
              <img [src]="mediaProvider.uploadUrl + activity?.filename" alt="activity-img"
                   (click)="modalActivity(activity.file_id)">
            </ion-avatar>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </ion-card-content>
  </ion-card>

  <ion-card id="meetup-card">
    <ion-card-header>Meetups</ion-card-header>
    <ion-card-content>
      <ion-scroll class="side-scroll" scrollX="true">
        <ion-list id="meetup-list">
          <ion-item *ngFor="let meetup of meetups">
            <ion-avatar>
              <img [src]="mediaProvider.uploadUrl + meetup?.filename" alt="meetup-img" (click)="modalMeetup(meetup.file_id)">
            </ion-avatar>
            <ion-title>{{meetup.title}}</ion-title>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </ion-card-content>
  </ion-card>


  <!--*ngIf="file.media_type == 'image'" -->
  <ion-card id="gallery-card">
    <ion-card-header>Image Gallery</ion-card-header>
    <ion-card-content>
      <ion-scroll class="side-scroll" scrollX="true">
        <ion-list id="gallery-list">
          <ion-item *ngFor="let file of uploadedFiles">
            <ion-avatar>
              <img [src]="mediaProvider.uploadUrl + file?.filename" alt="file?.title" (click)="openOneFile(file.file_id)">
            </ion-avatar>
            <!-- <audio *ngIf="file.media_type == 'audio'" controls (click)="openOneFile(file.file_id)">
               <source [src]="mediaProvider.uploadUrl + file?.filename" type="audio/ogg">
             </audio>

             <ion-avatar>
               <video *ngIf="file.media_type == 'video'" controls width="320" height="240"
                      (click)="openOneFile(file.file_id)"
                      [poster]="mediaProvider.uploadUrl + file?.filename">
                 <source [src]="mediaProvider.uploadUrl + file?.filename" type="video/mp4">
                 <source [src]="mediaProvider.uploadUrl + file?.filename" type="video/ogg">
               </video>
             </ion-avatar>-->
          </ion-item>
        </ion-list>
      </ion-scroll>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
</ion-footer>
