<ion-header>
  <ion-navbar>
    <button ion-button menuToggle *ngIf="!hasToken">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="upload-action-sheet">
    <div id="profileimg-container">
      <ion-avatar id="profile-avatar">
        <button id="uploadimg-btn" (click)="uploadImgActionSheet()"><img [src]="profilePicture" alt="profileimg"></button>
      </ion-avatar>
      <h1 id="profile-name">{{ profileName }}</h1>
    </div>

    <ion-item id="aboutme-container">
      <h3 class="profile-headings" (click)="editDescription()">About me
        <ion-icon name="create"></ion-icon>
      </h3>
      <p id="aboutme-text" >{{profileDescription}}</p>
    </ion-item>

  <ion-card  padding id="activity-card">
    <ion-card-header>Activities
      <ion-icon item-start name="bicycle"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-scroll class="side-scroll" scrollX="true">
        <ion-list id="activity-list">
          <ion-item *ngFor="let activity of activities">
            <ion-avatar style="object-fit: cover">
              <img [src]="mediaProvider.uploadUrl + activity?.filename" alt="activity-img"
                   (click)="modalActivity(activity.file_id)">
            </ion-avatar>
            <ion-title>{{activity.title}}</ion-title>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </ion-card-content>
  </ion-card>

  <ion-card id="meetup-card">
    <ion-card-header>Meetups
      <ion-icon item-start name="contacts"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-scroll class="side-scroll" scrollX="true">
        <ion-list id="meetup-list">
          <ion-item *ngFor="let meetup of meetups">
            <ion-avatar>
              <img [src]="mediaProvider.uploadUrl + meetup?.filename" alt="meetup-img" (click)="modalMeetup(meetup.file_id)">
            </ion-avatar>
            <ion-title>{{meetup.title}}</ion-title>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </ion-card-content>
  </ion-card>


  <ion-card id="gallery-card">
    <ion-card-header>Image Gallery
      <ion-icon item-start name="images"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-scroll class="side-scroll" scrollX="true">
        <ion-list id="gallery-list">
          <ion-item *ngFor="let file of uploadedFiles">
            <ion-avatar>
              <img [src]="mediaProvider.uploadUrl + file?.filename" alt="file?.title" (click)="openOneFile(file.file_id)">
            </ion-avatar>

          </ion-item>
        </ion-list>
      </ion-scroll>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
</ion-footer>
