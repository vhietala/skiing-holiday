<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button clear (click)="dismiss()">cancel</button>
    </ion-buttons>
    <ion-title>Upload an Image</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-image: url('./assets/imgs/meetup-bg3.jpeg');background-repeat: no-repeat;
    background-position: center;
    background-size: cover;">
  <form id="upload-form" (submit)="upload()">
    <ion-item>
      <ion-input type="file" placeholder="Upload a file" name="file" (change)="setFile($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="media.title" type="text" name="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="media.description" name="description"></ion-textarea>
    </ion-item>
    <button class="slide" ion-button clear type="submit">Upload</button>
  </form>
</ion-content>
