<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button clear [navPush]="pushTabs">cancel</button>
    </ion-buttons>
    <ion-title>Create a new Activity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <form id="upload-form" padding (submit)="uploadActivity()">
    <ion-label>Choose an image</ion-label>
    <input type="file" placeholder="Upload a file" name="file" (change)="setFile($event)">
    <ion-label>Choose a name for activity</ion-label>
    <ion-input [(ngModel)]="media.title" type="text" name="title" placeholder="required"></ion-input>
    <ion-label>Choose a description for the activity</ion-label>
    <ion-textarea [(ngModel)]="media.description" name="description" placeholder="optional"></ion-textarea>
    <button ion-button color="secondary" type="submit">create new activity</button>
  </form>
</ion-content>
