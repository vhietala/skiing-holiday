<ion-header>
  <div style="display: inline-flex">
    <button ion-button clear (click)="dismiss()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>About & Contact</ion-title>
  </div>
</ion-header>

<ion-content padding>
  <div text-center padding id="logo-container">
    <img id="meetup-logo" src="./assets/imgs/meetuplogotransparent.png">
  </div>
  <div class="about-container">
    <p id="about-app-text"text-center>Meet Up was created as a school Project for Metropolia University
    of Applied Sciences.</p>
    <ion-list class="contact-list">
      <ion-list-header>Creators of Meet Up</ion-list-header>
      <ion-item class="item item-trns">
        <ion-label>Ville Hietala</ion-label>
        <ion-avatar item-start>
          <img src="./assets/imgs/profileimg.png">
        </ion-avatar>
      </ion-item>
      <ion-item class="item item-trns">
        <ion-label>Anni Luonuankoski</ion-label>
        <ion-avatar item-start>
          <img src="./assets/imgs/profileimg.png">
        </ion-avatar>
      </ion-item>
      <ion-item class="item item-trns">
        <ion-label>Mikael Meinander</ion-label>
        <ion-avatar item-start>
          <img src="./assets/imgs/profileimg.png">
        </ion-avatar>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
</ion-footer>
