<ion-header>
  <ion-navbar>
    <button ion-button menuToggle *ngIf="!hasToken">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar *ngIf="!hasToken"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center padding id="logo-container">
    <img id="meetup-logo" src="../../assets/imgs/meetuplogotransparent.png">
  </div>
  <div class="about-container">
    <p text-center>About Meet Up app</p>
  </div>
  <div class="contact-container">
    <p text-center>Creators of Meet Up app</p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button ion-button clear>About</button>
      </ion-col>
      <ion-col>
        <button ion-button clear>Contact</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
