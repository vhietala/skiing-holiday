<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center padding id="logo-container">
    <img id="meetup-logo" src="../../assets/imgs/meetuplogotransparent.png">
  </div>
  <form (submit)="register()">
    <ion-input [(ngModel)]="user.username" placeholder="Username" name="username" required></ion-input>
    <br>
    <ion-input [(ngModel)]="user.password" placeholder="Password" type="password" name="password" required></ion-input>
    <br>
    <ion-input [(ngModel)]="user.email" placeholder="Email" name="email"></ion-input>
    <br>
    <ion-input [(ngModel)]="user.full_name" placeholder="Full name" name="full_name"></ion-input>
    <br>
    <ion-buttons>
      <button ion-button block type="submit">Register</button>
      <button ion-button block (click)="pushLogin()">Already have an account?</button>
    </ion-buttons>
  </form>
</ion-content>
