<ion-header>
</ion-header>

<ion-content class="scroll-content" padding>
  <div text-center padding id="logo-container">
    <img id="meetup-logo" src="./assets/imgs/meetuplogotransparent.png">
  </div>
  <form id="loginform" (submit)="login()">
    <ion-item>
      <ion-label floating>username</ion-label>
      <ion-input outline [(ngModel)]="user.username" type="text" name="username"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-label floating>password</ion-label>
      <ion-input outline [(ngModel)]="user.password" type="password" name="password"></ion-input>
    </ion-item>
  </form>
  <ion-buttons>
    <button ion-button form="loginform" color="darkish" outline id="login" class=slide type="submit">Login</button>
    <button ion-button color="darkish" outline id="register" class=slide (click)="pushRegister()">Create an account</button>
  </ion-buttons>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button color="secondary" strong clear (click)="modalAbout()">About & Contact</button>
  </ion-toolbar>
</ion-footer>
