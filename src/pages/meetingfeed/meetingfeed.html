<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar [(ngModel)]="mediaProvider.searchText" (search)="getSearchedMedia(searchText)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <div *ngFor="let file of MediaFiles">
    <ion-card>
      <ion-item item-start>
        <div class="item-content">
          <h1>{{file.title}}</h1>
          <h2>{{file.username}}</h2>
          <h2>{{file.time_added | date: 'dd.MM.yy hh:mm a'}}</h2>
        </div>
      </ion-item>
      <img *ngIf="file.media_type == 'image'" [alt]="file?.title" (click)="modalOpenImg(file.file_id)"
           [src]="mediaProvider.uploadUrl + (file?.filename | thumbnail: 'largeThumb')"/>
    </ion-card>
